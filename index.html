<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <header>
                <!-- logo DNC -->
        <div class="topo">
            <img id="logo_dnc" src="imagens/logo_dark_DNC.png" width="150" alt="logo_dnc">
        </div>
                <!-- detalhe logo jumpy   -->
        <div id="logo">
            <img id="logo_cima" src="imagens/logo_cima.png" alt="logo_cima">
            <img id="logo_meio" src="imagens/logo_meio.png" alt="logo_meio">
            <img id="logo_baixo" src="imagens/logo_baixo.png" alt="logo_baixo">
            
        </div>
        
                <!-- logo Jumpy escrita -->  
            <section class="jumpy">
            <img src="imagens/j.png" alt="j">
            <img src="imagens/u.png" alt="u">
            <img src="imagens/m.png" alt="m">
            <img src="imagens/p.png" alt="p">
            <img src="imagens/y.png" alt="y">
            </section>
        
    </header>
<body>
    <h1>Bem vindo ao Jumpy!</h1>
        <!-- cadastro de usuario -->

    <div id="form">
        <form onsubmit="checkFields(); return false;">    
            <label for="fname">Nome completo:</label>
            <input id="fnome" name="fnome" type="text" placeholder="Digite seu nome aqui!" autocomplete="on">
            <p class="verificar" ></p>            
        
       
            <label for="femail">Email:</label>
            <input id="femail" name="femail"  type="email" placeholder="seuemail@.com" autocomplete="on">
            <p class="verificar"></p>
        
            <label for="fphone">Telefone:</label>
            <input id="fphone" name="fphone" type="telefone" placeholder="(99) 99999-9999" autocomplete="on">
            <p class="verificar"></p>        
      
        
            <label class="fcpf">CPF:</label>
            <input id="fcpf" name="fcpf" type="number" autocomplete="on" placeholder="***.***.***-**">
            <p class="verificar"></p>
       
            
            <label class="fsenha">Senha:</label>
            <input id="fsenha" name="fsenha" type="password" autocomplete="on" placeholder="***********">
            <p class="verificar"></p>
        
            <button id="cadastro">Cadastrar</button> 
            <p class="verificarMaster"></p>
       </form>
    </div>     
    <script src="script.js"></script>
</body>

</html>
